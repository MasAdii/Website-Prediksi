<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Prediksi gender</title>
</head>

<body>
    <h1 class="title animate__animated animate__fadeIn animate__delay-.9s">Prediksi gender dengan menggunakan nama depan</h1>

    <main>
        <div class="container">
            <label for="" class=" animate__animated animate__fadeInTopLeft">Masukkan nama depan</label>
            <input type="text" placeholder="Contoh Adi" onkeydown="predict(event)" class="animate__animated animate__fadeInBottomRight">
            <div id="predic animate__animated animate__bounceInUp"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
